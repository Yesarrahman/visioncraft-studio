
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionCraft Studio - Luxury Jewelry Rendering</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charchar: '#0A0A0C',
              indigo: {
                500: '#5B6CFF',
                600: '#4A5AE6',
              },
              softwhite: '#F8F9FA',
              coolgray: '#8E9196',
              slateborder: '#1A1C23',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #0A0A0C;
        color: #F8F9FA;
      }
      .font-serif {
        font-family: "Playfair Display", serif !important;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(91, 108, 255, 0.3);
      }
      .luxury-card {
        background: rgba(26, 28, 35, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-luxury {
        animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
