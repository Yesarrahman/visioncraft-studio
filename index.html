
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionCraft Studio - Luxury AI Rendering</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charchar: '#08080A',
              indigo: {
                500: '#5B6CFF',
                600: '#4A5AE6',
              },
              softwhite: '#F8F9FA',
              coolgray: '#8E9196',
              slateborder: '#16181D',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #08080A;
        color: #F8F9FA;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif {
        font-family: "Playfair Display", serif !important;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(91, 108, 255, 0.25);
      }
      .glass-card {
        background: rgba(22, 24, 29, 0.4);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .gradient-border {
        position: relative;
        background: #16181D;
        border-radius: 1.5rem;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(to bottom right, rgba(91, 108, 255, 0.4), transparent, rgba(255, 255, 255, 0.1));
        border-radius: 1.5rem;
        z-index: -1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
