    <!-- Preconnect to improve font loading speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charchar: '#0E0F13',
              indigo: {
                500: '#5B6CFF',
                600: '#4A5AE6',
                700: '#3D4BCC',
              },
              violet: {
                400: '#8B92FF',
              },
              softwhite: '#F2F4F8',
              coolgray: '#9AA0B2',
              slateborder: '#1C1F2A',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['"Playfair Display"', 'ui-serif', 'Georgia', 'serif'],
            }
          }
        }
      }

    <style>
      body {
        font-family: "Plus Jakarta Sans", ui-sans-serif, system-ui, sans-serif;
        background-color: #0E0F13;
        color: #F2F4F8;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: "Playfair Display", ui-serif, Georgia, serif !important;
      }
      .glass {
        background: rgba(28, 31, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(91, 108, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 25px rgba(91, 108, 255, 0.4);
      }
      /* Animation for smoother entrance */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0E0F13; }
      ::-webkit-scrollbar-thumb { background: #1C1F2A; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #5B6CFF; }
    </style>
